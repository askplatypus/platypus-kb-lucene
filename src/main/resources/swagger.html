<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platypus knowledge base</title>
    <link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/swagger-ui/3.9.3/swagger-ui.css" rel="stylesheet">

    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>

<div id="swagger-ui"></div>

<script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/swagger-ui/3.9.3/swagger-ui-bundle.js"
        type="text/javascript"></script>
<script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/swagger-ui/3.9.3/swagger-ui-standalone-preset.js"
        type="text/javascript"></script>
<script>
    window.onload = function () {
        SwaggerUIBundle({
            url: window.location.protocol + "//" + window.location.hostname + ':' + window.location.port + "/swagger.json",
            dom_id: "#swagger-ui",
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [],
            layout: "StandaloneLayout"
        });
    }
</script>
</body>

</html>
